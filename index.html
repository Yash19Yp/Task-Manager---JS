<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 8 - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Group 8</h1>
        <h1>Task Manager</h1>

        <form id="taskForm">
            <label for="description">Task Description</label>
            <input type="text" id="description" required>
            <label for="assignedTo">Assigned To</label>
            <input type="text" id="assignedTo" required>
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" required>
            <label for="priority">Priority</label>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="category">Category</label>
            <input type="text" id="category" required>
            <button type="submit">Add Task</button>
            <button type="button" onclick="sortTasks('dueDate')">Sort by Due Date</button>
            <button type="button" onclick="sortTasks('priority')">Sort by Priority</button>
        </form>

        <form id="searchForm">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Please enter text here to search task">
        </form>

        <!-- To display Tasks dynamically -->
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
